<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>La Isla De Abril Crafts</title>
  <meta name="description" content="La Isla De Abril Crafts">
  <meta name="author" content="SitePoint">
  
  <link rel="icon" type="image/png" href="img/laisla_logo.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bubbles.css">
  
</head>

<body>
  <script src="js/scripts.js"></script>
  
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="text">@LaIslaDeAbrilCrafts</div>

      <div class="card instagram" onclick="window.open('https://www.instagram.com/laisladeabrilcrafts','_blank')">

      </div>
      <div class="card facebook" onclick="window.open('https://www.facebook.com/LaIslaDeAbrilCrafts','_blank')">
        <div class="logo"></div>
        <div class="text">Facebook</div>
      </div>
      <div class="card youtube" onclick="window.open('https://www.youtube.com/channel/UCBeV14_S_htuQAhf_gko_Vw','_blank')">
        <div class="logo"></div>
        <div class="text">Youtube</div>
      </div>
      <div class="card tiktok" onclick="window.open('https://www.tiktok.com/@laisladeabrilcrafts','_blank')">
        <div class="logo"></div>
        <div class="text">TikTok</div>
      </div>
    </div>
  </div>
  
  <section class="sticky">
    <div class="bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

</body>
</html>
